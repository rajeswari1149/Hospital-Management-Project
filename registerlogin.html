<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="registerlogin.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-header">
            <div class="title">
                <div class="title-login">Login</div>
                <div class="title-register">Register</div>
            </div>
        </div>

        <!-- LOGIN FORM -->
        <form action="#" class="login-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="log-email" required>
                <label for="log-email" class="label">Email</label>
                <i class="fa-solid fa-envelope icon"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="log-pass" required>
                <label for="log-pass" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="form-cols">
                <div class="col-1"></div>
                <div class="col-2">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="signInBtn">Sign In <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
            <div class="switch-form">
                <span>Don't have an account? <a href="#" onclick="registerFunction()">Register</a></span>
            </div>
        </form>

        <!-- REGISTER FORM -->
        <form action="#" class="register-form" autocomplete="off">
            <div class="input-box">
                <input type="text" class="input-field" id="reg-name" required>
                <label for="reg-name" class="label">Username</label>
                <i class="fa-solid fa-user icon"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" id="reg-email" required>
                <label for="reg-email" class="label">Email</label>
                <i class="fa-solid fa-envelope icon"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" id="reg-pass" required>
                <label for="reg-pass" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>
           <!-- Specialisation Field -->
            <div class="input-box">
                <input type="text" class="input-field" id="specialisation" name="specialisation" required>
                <label for="specialisation" class="label">Specialisation</label>
                <i class="fa-solid fa-user icon"></i>
            </div>

            <!-- Availability Field -->
            <div class="input-box">
                <input type="text" class="input-field" id="availability" name="availability" required>
                <label for="availability" class="label">Availability</label>
                <i class="fa-solid fa-calendar-check icon"></i>
            </div>

            <div class="form-cols">
                <div class="col-1">
                    <input type="checkbox" id="agree">
                    <label for="agree">I agree to terms & conditions</label>
                </div>
                <div class="col-2"></div>
            </div>
            <div class="input-box">
                <button class="btn-submit" id="signUpBtn">Sign Up <i class="fa-solid fa-right-to-bracket"></i></button>
            </div>
            <div class="switch-form">
                <span>Don't have an account? <a href="#" onclick="loginFunction()">Login</a></span>
            </div>
        </form>
    </div>

    <script src="registerlogin.js"></script>
    <script type="module" src="firebaseauth.js"></script>

</body>

</html>
