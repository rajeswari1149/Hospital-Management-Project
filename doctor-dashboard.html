<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1" id="welcomeDoctor">Welcome,</span>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </nav>

  <!-- Assigned Patients Section -->
  <div class="container mt-4">
    <h3 class="mb-4">Assigned Patients</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Illness</th>
            <th>Contact</th>
            <th>Current Status</th>
            <th>Update Status</th>
          </tr>
        </thead>
        <tbody id="assignedPatientsTableBody">
          <!-- Populated dynamically -->
        </tbody>
      </table>
    </div>

    <!-- OT Schedule Section -->
    <hr class="my-5">
    <h3 class="mb-4">OT Schedule</h3>
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Patient Name</th>
            <th>Scheduled Time</th>
            <th>OT Room</th>
            <th>Anesthesiologist</th>
            <th>Assistant Surgeon</th>
            <th>Nurses</th>
            <th>Pre-op Events</th>
            <th>Post-op Events</th>
            <th>Materials</th>
          </tr>
        </thead>
        <tbody id="otScheduleTableBody">
          <!-- OT schedule rows will load here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase JS -->
  <script type="module" src="doctor-dashboard.js"></script>
</body>
</html>
