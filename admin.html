<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <div>
      <a class="navbar-brand" href="#">HospitaLogix</a>
      <span class="navbar-text text-white ms-3" id="currentDate"></span>
    </div>
      <div>
        <a class="navbar-brand" href="admin-ot-schedule.html">OT Schedule</a>
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
    </div>
  </nav>

  <div class="container">

    <!-- Doctor List -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">
        <h5>Doctor List</h5>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Specialisation</th>
              <th>Availability</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="doctorTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Add Patient -->
    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <h5>Add New Patient</h5>
      </div>
      <div class="card-body">
        <form id="addPatientForm">
          <div class="row g-3">
            <div class="col-md-4">
              <input type="text" class="form-control" id="patientName" placeholder="Full Name" required />
            </div>
            <div class="col-md-2">
              <input type="number" class="form-control" id="patientAge" placeholder="Age" required />
            </div>
            <div class="col-md-2">
              <select id="patientGender" class="form-select" required>
                <option value="">Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="patientIllness" placeholder="Illness" required />
            </div>
            <div class="col-md-2">
              <input type="text" class="form-control" id="patientContact" placeholder="Contact" required />
            </div>
            <div class="col-md-12 text-end">
              <button class="btn btn-success" type="submit">Add Patient</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Patient List -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h5>Patient List</h5>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Illness</th>
              <th>Contact</th>
              <th>Status</th>
              <th>Doctor</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="patientTableBody"></tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Assign Doctor Modal -->
  <div class="modal fade" id="assignDoctorModal" tabindex="-1" aria-labelledby="assignDoctorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Assign Doctor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group" id="doctorListGroup"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Doctor Modal -->
<div class="modal fade" id="editDoctorModal" tabindex="-1" aria-labelledby="editDoctorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="editDoctorForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editDoctorModalLabel">Edit Doctor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" id="editDoctorName" class="form-control mb-2" placeholder="Name" required>
        <input type="email" id="editDoctorEmail" class="form-control mb-2" placeholder="Email" required>
        <input type="text" id="editDoctorSpecialisation" class="form-control mb-2" placeholder="Specialisation" required>
        <input type="text" id="editDoctorAvailability" class="form-control mb-2" placeholder="Availability" required>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Update Doctor</button>
      </div>
    </form>
  </div>
</div>


  <script type="module" src="firebaseauth.js"></script>
  <script type="module" src="admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
