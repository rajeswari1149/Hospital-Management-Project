<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - OT Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" src="admin-ot-schedule.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand mb-0 h1" id="welcomeAdmin">Welcome, Admin</span>
    <button class="btn btn-outline-light" onclick="logout()">Logout</button>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <h3 class="mb-4">Schedule OT for Patients</h3>
    <div class="row">
      <div class="col-md-6">
        <label for="patientSelect" class="form-label">Select Patient</label>
        <select id="patientSelect" class="form-select">
          <!-- Dynamically populate patient names -->
        </select>
      </div>
      <div class="col-md-6">
        <label for="doctorSelect" class="form-label">Select Doctor</label>
        <select id="doctorSelect" class="form-select">
          <!-- Dynamically populate doctor names -->
        </select>
      </div>
      <div class="col-md-6 mt-3">
        <label for="dateTime" class="form-label">Treatment Date and Time</label>
        <input type="datetime-local" class="form-control" id="dateTime" />
      </div>
      <div class="col-md-6 mt-3">
        <label for="otRoom" class="form-label">Assign OT Room</label>
        <select id="otRoom" class="form-select">
          <option value="Room 1">Room 1</option>
          <option value="Room 2">Room 2</option>
          <option value="Room 3">Room 3</option>
        </select>
      </div>
      <div class="col-md-6 mt-3">
        <label for="anesthesiaType" class="form-label">Type of Anesthesia</label>
        <input type="text" class="form-control" id="anesthesiaType" />
      </div>
      <div class="col-md-6 mt-3">
        <label for="anesthesiologist" class="form-label">Anesthesiologist Name</label>
        <input type="text" class="form-control" id="anesthesiologist" />
      </div>
      <div class="col-md-6 mt-3">
        <label for="assistantSurgeon" class="form-label">Assistant Surgeon Name</label>
        <input type="text" class="form-control" id="assistantSurgeon" />
      </div>
      <div class="col-md-6 mt-3">
        <label for="nursesInvolved" class="form-label">Nurses Involved</label>
        <input type="text" class="form-control" id="nursesInvolved" placeholder="Nurse A, Nurse B" />
      </div>
      <div class="col-md-6 mt-3">
        <label for="preOpEvents" class="form-label">Pre-Operative Events</label>
        <textarea class="form-control" id="preOpEvents" rows="3"></textarea>
      </div>
      <div class="col-md-6 mt-3">
        <label for="postOpEvents" class="form-label">Post-Operative Events</label>
        <textarea class="form-control" id="postOpEvents" rows="3"></textarea>
      </div>
      <div class="col-md-6 mt-3">
        <label for="requiredMaterials" class="form-label">Required Materials</label>
        <input type="text" class="form-control" id="requiredMaterials" placeholder="Scalpel, Sutures, etc." />
      </div>
      <div class="col-md-6 mt-3">
        <button id="scheduleBtn" class="btn btn-primary mt-4">Assign OT Schedule</button>
      </div>
    </div>
  </div>

  <script type="module" src="admin-ot-schedule.js"></script>
</body>
</html>
